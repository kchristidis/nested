syntax = "proto3";

option go_package = "github.com/kchristidis/nested/lib/common";

package common;

service Get {
    rpc Get (Request) returns (Response);
}

message Request {
    bytes payload = 1; // marshaled Payload
}

message Response {
    oneof Type {
        bool foo = 1;
        string bar = 2;
    }
}